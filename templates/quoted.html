{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

    <h1>Stock Quote</h1>

    <p>The price of a single share of {{ quote["symbol"] }} is {{ quote["price"] | usd }}</p>
    <br>
    <div class="graph"><a href="https://finance.yahoo.com/quote/{{ quote["symbol"] }}">Check graph</a></div>
    <br>
    <a href="/quote" class="btn btn-primary">Get Another Quote</a>

{% endblock %}
