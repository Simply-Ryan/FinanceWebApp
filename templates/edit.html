{% extends "layout.html" %}

{% block title %}
    Edit Portfolio
{% endblock %}

{% block main %}

    <h1>Edit Balance</h1>

    <form action="/edit" method="post">
        <div class="mb-3">
            <label for="symbol" class="form-label">New Balance</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Set Balance</button>
    </form>

{% endblock %}
